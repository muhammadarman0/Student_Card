<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="third.css">
    <title>Student Card</title>
</head>

<body>

    <div class="third-card" id="card">
        <div class="value">
            <form class="former" onsubmit="formData(event)">
                <h1 class="head">Student Card</h1>
                <div class="name">
                    <!-- <p>First Name:</p> -->
                    <input type="text" id="firstName" name="firstName" placeholder="Enter First Name">
                </div>
                <div class="last-name">
                    <!-- <p>Last Name:</p> -->
                    <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name">
                </div>
                <div class="email">
                    <!-- <p>Email:</p> -->
                    <input type="email" id="email" name="email" placeholder="Enter Email">
                </div>
                <div class="phone-number">
                    <!-- <p>Phone Number:</p> -->
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number">
                </div>
                <div class="file-input">
                    <!-- <p>Upload Image:</p> -->
                    <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
                </div>
                     <div class="roll-number">
                    <!-- <p>Course:</p> -->
                    <input type="text" id="rollNumber" name="rollNumber" placeholder="Enter Roll Number">
                </div>
                <div class="course">
                    <!-- <p>Course:</p> -->
                    <input type="text" id="course" name="course" placeholder="Enter Course">
                </div>
                <div class="submit-button">
                    <button type="submit">Generate Card</button>
                </div>
            </form>
        </div>
    </div>
    <div class="id-card hidden" id="main-of-card">
        <div class="student-details">
            <h2 class="institute">
                SMIT Karachi
            </h2>
            <div class="user-img">
                <img id="proPic" width="92px" height="92px" src="" alt="">
            </div>
            <div class="name-student">
                <p class="student-first-name" id="first"></p>
                <p class="student-last-name" id="last"></p>
            </div>
            <div class="past">
                <div class="detail-number">
                    <p class="student-email">Email:</p>
                    <p class="student-Num">Phone Num:</p>
                    <p class="roll-Num">Roll Number:</p>
                    <p class="course-Num">course:</p>
                </div>
                <div class="value-user">
                    <p class="student-email-value" id="emailName"></p>
                    <p class="student-Num-value" id="num"></p>
                    <p class="roll-Num-value" id="roll"></p>
                    <p class="course-Num-value" id="skill"></p>
                </div>

            </div>
            <div class="btn">
                <button onclick="anotherCard()">Another Card</button>
            </div>
        </div>
    </div>
    <script src="third.js"></script>
</body>

</html>
